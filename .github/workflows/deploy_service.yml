name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: phonic-altar-450817-q4
  SERVICE_NAME: events-service
  REGION: europe-southwest1
  REPOSITORY: events-service
  IMAGE_NAME: europe-southwest1-docker.pkg.dev/phonic-altar-450817-q4/events-service/events-service

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build and package
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn -B -f pom.xml clean package

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker europe-southwest1-docker.pkg.dev

    - name: Build Docker image
      run: |
        docker build \
          -f src/main/docker/Dockerfile.jvm \
          --platform=linux/amd64 \
          -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .

    - name: Push to Artifact Registry
      run: docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image=${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --platform=managed \
          --region=${{ env.REGION }} \
          --allow-unauthenticated \
          --port=8080 \
          --memory=1Gi \
          --cpu=1 \
          --set-env-vars="GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-key.json" \
          --update-secrets="/app/firebase-key.json=firebase-credentials:latest" \
          --project=${{ env.PROJECT_ID }}
